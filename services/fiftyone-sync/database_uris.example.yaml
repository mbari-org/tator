# Example: per-project MongoDB URI and FiftyOne app port mapping.
# Set FIFTYONE_DATABASE_URI_CONFIG to this file path.
#
# Single MongoDB for project ObjectDetection:
projects:
  ObjectDetection:
    databases:
      - uri: "mongodb://localhost:27017"
        port: 5151
